    let t1f4 = (60/4);

    let t3f4 = (60/4*3);
    let time = 1;
    if (time < 0 || time > 60) {
        document.write('<h3>Err//wrong time num</h3>')
    }
    else {
        if (time <= t1f4) {
            document.write('<h3>Time 1/4</h3>')

            document.write('<h3>Time 2/4</h3>')

            document.write('<h3>Time 3/4</h3>')
        }
        if (time > t3f4) {
            document.write('<h3>Time 4/4</h3>')
        }
    }

    let d1f3 = (3/3);

    let day = 31;
    if (day <= 0 || day > 31) {
        document.write('<h3>Err//wrong day num</h3>')
    }

            document.write('<h3>Day 1/3</h3>')
        }

            document.write('<h3>Day 2/3</h3>')
        }
        if (day > d2f3) {
            document.write('<h3>Day 3/3</h3>')
        }
    }

    var user = parseInt(prompt("print your day:"));
    if (isNaN(user)){

                case 5: console.log('Today you go to work again'); break;
                case 6: console.log('Today you go to work again'); break;
                case 7: console.log('Today you go to work again('); break;
                case 8: console.log('Today you go to work again('); break;
                case 9: console.log('Today you go to work again('); break;
                case 10: console.log('Actually you have to go to work today('); break;
                case 11: console.log('Actually you have to go to work today('); break;
                case 12: console.log('Actually you have to go to work today('); break;

                case 27: console.log("-_-"); break;
                case 28: console.log("T-T"); break;
                case 29: console.log("T-T"); break;
                case 30: console.log("T-T"); break;
                case 31: console.log("X_X"); break;
            }
        }
    }

</script>
