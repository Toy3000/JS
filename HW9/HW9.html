    const arrayBlock = document.getElementsByClassName('aar')[0]

        for (const array of arrayList){

            let h3 = document.createElement('h3')
            h3.innerText = `${arrayList[i]}`

        }

// та monthDuration. Завдання робити через цикли. +
const courses = document.getElementsByClassName('courses')[0]
let coursesAndDurationArray = [
    {title: 'JavaScript Complex', monthDuration: 5},
    {title: 'Java Complex', monthDuration: 6},
    {title: 'Python Complex', monthDuration: 6},
    {title: 'QA Complex', monthDuration: 4},
    {title: 'FullStack', monthDuration: 7},
    {title: 'Frontend', monthDuration: 4}
];
let u = 0
for (const array of coursesAndDurationArray){
    let div = document.createElement('div')
    div.classList.add('item1')
    courses.appendChild(div)
    let h3 = document.createElement('h3')
    h3.innerText = `Курс - ${coursesAndDurationArray[u].title}, длительность - ${coursesAndDurationArray[u].monthDuration}`
    div.appendChild(h3)
    u++
}

const div2 = document.createElement('div');
document.body.appendChild(div2);
div2.classList.add('item')
const item = document.getElementsByClassName('item')[0]

    item.appendChild(div)

    h1.classList.add('heading')
